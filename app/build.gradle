apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "21.1.2"
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
    }
    packagingOptions {
        exclude 'META-INF/NOTICE.txt'
    }
    defaultConfig {
        applicationId "com.inuoer.wemall"
        minSdkVersion 14
        targetSdkVersion 21
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:19.1.0'
    compile files('libs/fastjson-1.2.1-javadoc.jar')
    compile files('libs/fastjson-1.2.1-sources.jar')
    compile files('libs/fastjson-1.2.1.jar')
    compile files('libs/Android_Location_V1.3.0.jar')
}
